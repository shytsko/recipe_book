{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h2>Новый рецепт</h2>
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' enctype='multipart/form-data' %}

    {% bootstrap_button button_type="submit" content="Сохранить" %}
</form>
{% endblock %}
